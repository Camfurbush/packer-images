## Admin
lang en_US
keyboard --xlayouts='us'
timezone America/New_York --utc
rootpw --plaintext P@ssw0rd
user --name=camfu --plaintext --password P@ssw0rd --groups=wheel
reboot

## Boot info
bootloader --append="rhgb quiet crashkernel=1G-4G:192M,4G-64G:256M,64G-:512M"
text
cdrom
zerombr
clearpart --all --initlabel
part swap --fstype=swap --size=4096
part /boot --fstype="xfs" --ondisk=sda --size=512
part / --fstype="xfs" --ondisk=sda --grow --size=1
skipx

## Who needs security
firstboot --disable
selinux --enforcing
firewall --disabled

## Post install script
%post
mkdir -m0600 /root/.ssh/
cat <<EOF >/root/.ssh/authorized_keys
ssh-rsa  camfurbush@gmail.com
EOF
echo "camfu        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/camfu
%end

## Packages
%packages
@standard
kexec-tools
open-vm-tools
curl
wget
net-tools
nano
vim
sudo
%end